<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desert Whales</title>
        <link
            rel="shortcut icon"
            href="./assets/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="index.css" />
        <script
            src="https://kit.fontawesome.com/025c12b0bf.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/bb8f335e2d.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="arrowbox">
            <div class="arrow">
                <div class="arrow-inner"></div>
            </div>
        </div>
        <div class="modal hide" id="modal">
            <div class="form">
                <div class="close" id="modal_close">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
                <img src="./assets/logo.png" alt="" />
                <form id="notify_form">
                    <div class="inputbox">
                        <input type="text" name="name" placeholder="Name" />
                    </div>
                    <div class="inputbox">
                        <input type="text" name="email" placeholder="Email" />
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
        <header>
            <img src="../assets/logo.png" alt="" />
        </header>
        <section>
            <div class="container">
                <div class="content">
                    <span></span>
                    <h1>
                        DesertWhales ,<br />
                        Coming Soon
                    </h1>
                    <p>We accelerate growth and fund blockchain technology</p>
                    <button id="modal_open">Notify When Its Live</button>
                </div>
                <div class="secimg">
                    <img src="./assets/ilus.svg" alt="" />
                </div>
            </div>
        </section>
        <footer>
            <div class="box">
                <i class="fa-solid fa-circle"></i>Desert Whales
            </div>
            <div class="icons">
                <div class="icon">
                    <a href="https://twitter.com/Desert_Whales">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>

                <div class="icon">
                    <a href="https://medium.com/@desert_whales">
                        <i class="fab fa-medium-m"></i>
                    </a>
                </div>

                <div class="icon">
                    <a href="https://t.me/Desert_Whales_Chat">
                        <i class="fab fa-telegram-plane"></i>
                    </a>
                </div>
            </div>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
